<!DOCTYPE html>
<html>
<head>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/fabb441907.js" crossorigin="anonymous"></script>
    <!--JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../scripts/script-inscription.js"></script>
    <!-- CSS Perso Override -->
    <link rel="stylesheet" href="../styles/inscription.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
    <body>
        <div class="header">
            <div class="title-sign-in">
                <div class="left-title-div"></div>
                <div class="center-title-div">
                    <h1>Frigocommunautaire</h1>
                </div>
                <div class="right-title-div">
                    <button class="btnMember" onclick="showConnexionForm()"><i class="fas fa-sign-in-alt"></i></button>
                    <div>Membres</div>
                </div>
            </div>
        </div>

        <div class="body-container">
            <div class="header-tabs">
                <ul id="navigationbar">
                    <li><a href="../pages/mission.html" class="header-title">Mission</a></li>
                    <li><a href="../pages/stats.html" class="header-title">Stats</a></li>
                    <li><a href="../pages/reglement.html" class="header-title">Règlement</a></li>
                    <li class="active-tab header-title><a href="../pages/inscription.html">Inscription</a></li>
                </ul>
            </div> 
        
            <div class="body">
                <div class="container" id="main-container">
                    <form action="/conceptionInterface/pages/inscription.html" method="post" id="form-inscription">
                        <div class="form-ligne form-group">
                            <label class="text-label pl-2" for="name"> 
                                <span class="font-weight-bold">
                                    Nom complet
                                </span> 
                                (prénom + nom de famille) 
                            </label>
                            <div class="text-enter">
                                <input class="form-control form-control-sm" type="text" name="name" id="name" >
                            </div>  
                        </div>
                        <div class="form-ligne form-group">
                            <label class="text-label pl-2" for="email">
                                <span class="font-weight-bold">
                                    E-mail
                                </span> 
                                (sera votre nom d'utilisateur) 
                            </label>
                            <div class="text-enter">
                                <input class="form-control form-control-sm" type="email" name="email" id="email" >   
                            </div>
                        </div>
                        <div class="form-ligne form-group">
                            <label class="text-label pl-2" for="password">
                                <span class="font-weight-bold">
                                    Mot de passe 
                                </span>
                                (mélange de lettres et de chiffres) 
                            </label>
                            <div class="text-enter">
                                <input class="form-control form-control-sm" id="verif-champ1" type="password" name="password" id="password">
                            </div>  
                        </div>
                        <div class="form-ligne form-group">
                            <label class="text-label pl-2" for="password-confirm">
                                <span class="font-weight-bold">
                                    Mot de passe
                                </span> 
                                (confirmation) 
                            </label>
                            <div class="text-enter">  
                                <input class="form-control form-control-sm" id="verif-champ2" type="password" name="password-confirm" id="password-confirm" >
                            </div>  
                        </div>
                        <div id="verif-champ3-nom" class="form-check pl-0">
                            <input type="checkbox" name="checkbox" id="checkbox" class="verif-champ3">
                            <label class="form-check-label text-muted" for="checkbox">J'ai lu et j'accepte le <a id="reglement-lien" href="https://google.com">règlement</a> </label>
                        </div>
                        <div class="form-submit float-right mt-4">
                            <input id="submit-btn" class="btn btn-info btn-sm " type="submit" value="Je confirme mon inscription">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
